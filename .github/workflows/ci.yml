name: CI

on:
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Build
        run: npm run build

      - name: Lighthouse CI
        uses: lighthouse-ci/action@v2
        with:
          configPath: .lighthouseci/config.js
          uploadTarget: temporary-public-storage
