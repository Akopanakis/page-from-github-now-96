    <!-- Critical CSS (will be inlined by Vite) -->
    <style>
      /* Critical above-the-fold styles */
      body {
        margin: 0;
        padding: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
        background: #f8fafc;
        color: #1e293b;
        overflow-x: hidden;
      }

      #root {
        min-height: 100vh;
        position: relative;
      }

      /* Loading indicator */
      .loading-indicator {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        z-index: 9999;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        color: #64748b;
        font-size: 0.875rem;
        font-weight: 500;
      }

      /* Hide loading when app loads */
      .app-loaded .loading-indicator {
        display: none;
      }

      /* Safe area insets for mobile devices */
      @supports (padding: max(0px)) {
        body {
          padding-left: max(0px, env(safe-area-inset-left));
          padding-right: max(0px, env(safe-area-inset-right));
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading indicator shown while app initializes -->
      <div class="loading-indicator">
        <div class="loading-spinner"></div>
        <div class="loading-text">Φόρτωση KostoPro Enhanced...</div>
      </div>
    </div>

    <!-- Service Worker Registration -->
    <script>
      // Register service worker for PWA functionality
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => {
              console.log("SW registered: ", registration);
            })
            .catch((registrationError) => {
              console.log("SW registration failed: ", registrationError);
            });
        });
      }

      // Remove loading indicator when app loads
      window.addEventListener("load", () => {
        setTimeout(() => {
          document.body.classList.add("app-loaded");
        }, 500);
      });

      // Performance monitoring
      if ("performance" in window) {
        window.addEventListener("load", () => {
          setTimeout(() => {
            const perfData = performance.getEntriesByType("navigation")[0];
            console.log(
              "Page Load Time:",
              perfData.loadEventEnd - perfData.loadEventStart,
              "ms",
            );
          }, 0);
        });
      }
    </script>

    <script type="module" src="/src/main.tsx"></script>
